<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="button" class="newBook" value="Add Book">
    <div class="formcont">
            <form class="addBook">
            <label for="title">Title</label>
            <input class="forminput" type="text" placeholder="e.g. Matilda" required>
            <label for="name">Author</label>
            <input class="forminput"type="text" placeholder="e.g. Roald Dahl" required>
            <label for="pages">Number of Pages</label>
            <input class="forminput" type="text" placeholder="256" required>
            <label for="completed">Completed?</label>
            <input class="forminput"type="text" placeholder="Yes or No" required>
        </form>
    </div>
    <script src="script.js" defer></script>
</body>
</html>
